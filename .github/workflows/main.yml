name: Test
on: [push]
jobs:
    run_tests:
      runs-on: ubuntu-latest
      steps:

        - uses: actions/checkout@master

        - uses: actions/setup-python@v1
          with:
            python-version: '3.10'
        - name: Install requirements
          run: pip install -r requirements.txt
        - name: Run tests
          run: pytest -cov=app